<!DOCTYPE html>
<!--This is the log in form-->
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Blueprint: Responsive Icon Grid</title>
		<meta name="description" content="Blueprint: Responsive Icon Grid" />
		<meta name="keywords" content="icon grid, hover, responsive, portfolio, template" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<!--<link rel="stylesheet" type="text/css" href="css/component.css" />-->
		<link rel="stylesheet" type="text/css" href="css/formatting.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>

	<form>
	<div class="entries">
		<table align="center">
			<tr>
				<td>
					<label>Username</label>
				</td>
				<td>
					<input type="text" id="username">
				</td>
			</tr>
			<br />
			<br />
			<tr>
				<td>
					<label>Password</label>
				</td>
				<td>
					<input type="text" id="password">
				</td>
			</tr>
			<br />
			<br />
			<tr>
				<td>
					<label>Email</label>
				</td>
				<td>
					<input type="text" id="email">
				</td>
			</tr>
			<br />
			<br />
			<tr>
				<td>
					<label>Address</label>
				</td>
				<td>
					<input type="text" id="address">
				</td>
			</tr>
			<br />
			<br />
			<tr>
				<td>
					<label>City</label>
				</td>
				<td>
					<input type="text" id="city">
				</td>
			</tr>
			<br />
			<br />
			<tr>
				<td>
					<label>State</label>
				</td>
				<td>
					<input type="text" id="state">
				</td>
			</tr>
			<br />
			<br />
			<tr>
				<td>
					<label>Zip Code</label>
				</td>
				<td>
					<input type="text" id="zipcode">
				</td>	
			</tr>
			<br />
			<br />
			<tr>
				<td colspan=2>
					<button type="submit" id="signup">Sign Up</button>
				</td>	
			</tr>
		</table>
	</form>
	</div>
